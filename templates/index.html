<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sharing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 50%;
            background-color: #fff;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 10px;
            max-height: 300px; /* Limit the height */
            overflow-y: auto;
        }

        .app-checkbox {
            display: flex;
            align-items: center;
        }

        #save-apps-button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #save-apps-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Top Menu -->
<nav>
    <ul>
        <li><a href="{{ url_for('index') }}">Input Location & Scheme</a></li>
        <li><a href="{{ url_for('display_shares') }}">View Shares & Reconstruct</a></li>
    </ul>
</nav>

<h1>Secret Sharing Tool</h1>
<p>{{ message }}</p>

<form method="POST" action="{{ url_for('index') }}">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" required>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" required>

    <!-- Use Map Button Positioned Below Latitude and Longitude -->
    <button id="use-map-button" type="button">Use Map</button>

    <label for="t">Minimum Shares (t):</label>
    <input type="number" id="t" name="t" value="3" min="2" required>

    <!-- Select Apps Button -->
    <button id="select-apps-button" type="button">Select Apps</button>
    <input type="hidden" id="n" name="n" value="0">

    <!-- Scheme Selection Dropdown -->
    <label for="scheme">Choose Secret Sharing Scheme:</label>
    <select id="scheme" name="scheme" required>
        <option value="shamirs_pairing">Shamir's Secret Sharing w/ pairing function</option>
        <option value="two_poly_shamir">Shamir's Secret Sharing w/ 2 polynomials</option>
    </select>

    <button type="submit">Submit</button>
</form>

<!-- App Selection Modal -->
<div id="app-modal" class="modal">
    <div class="modal-content">
        <span id="close-app-modal" class="close-modal">&times;</span>
        <h2>Select Apps</h2>
        <form id="app-form">
            <div class="app-grid">
                {% for i in range(1, 21) %}
                <div class="app-checkbox">
                    <input type="checkbox" id="app{{ i }}" name="apps" value="App{{ i }}">
                    <label for="app{{ i }}">App {{ i }}</label>
                </div>
                {% endfor %}
            </div>
        </form>
        <button id="save-apps-button" type="button">Save</button>
    </div>
</div>

<!-- Map Modal -->
<div id="map-modal" class="modal">
    <div class="modal-content">
        <span id="close-map" class="close-modal">&times;</span>
        <div id="map"></div>
    </div>
</div>

<!-- JavaScript for Map and App Selection Functionality -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map;
    var mapModal = document.getElementById('map-modal');
    var useMapButton = document.getElementById('use-map-button');
    var closeMapButton = document.getElementById('close-map');

    useMapButton.onclick = function() {
        mapModal.style.display = "block";

        setTimeout(function() {
            if (!map) {
                map = L.map('map').setView([51.505, -0.09], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                var marker;
                map.on('click', function(e) {
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    marker = L.marker(e.latlng).addTo(map);
                    document.getElementById('latitude').value = e.latlng.lat;
                    document.getElementById('longitude').value = e.latlng.lng;
                    closeMap();  // Automatically close the map after selecting a location
                });
            } else {
                map.invalidateSize();
            }
        }, 300);
    };

    closeMapButton.onclick = function() {
        closeMap();
    };

    function closeMap() {
        mapModal.style.display = "none";
    }

    // App selection modal
    var appModal = document.getElementById('app-modal');
    var selectAppsButton = document.getElementById('select-apps-button');
    var closeAppModalButton = document.getElementById('close-app-modal');
    var saveAppsButton = document.getElementById('save-apps-button');

    selectAppsButton.onclick = function() {
        appModal.style.display = "block";
    };

    closeAppModalButton.onclick = function() {
        appModal.style.display = "none";
    };

    saveAppsButton.onclick = function() {
        var selectedApps = document.querySelectorAll('input[name="apps"]:checked');
        var n = selectedApps.length;
        document.getElementById('n').value = n;  // Update hidden n field with the count of selected apps
        appModal.style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == appModal) {
            appModal.style.display = "none";
        }
    };
</script>
</body>
</html>
