<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sharing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
<h1>Secret Sharing Tool</h1>
<p>{{ message }}</p>

<form method="POST">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" required>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" required>

    <!-- Use Map Button Positioned Below Latitude and Longitude -->
    <button id="use-map-button" type="button">Use Map</button>

    <label for="t">Minimum Shares (t):</label>
    <input type="number" id="t" name="t" value="3" min="2" required>

    <label for="n">Total Shares (n):</label>
    <input type="number" id="n" name="n" value="5" min="2" required>

    <!-- Scheme Selection Dropdown -->
    <label for="scheme">Choose Secret Sharing Scheme:</label>
    <select id="scheme" name="scheme" required>
        <option value="scheme1">Scheme 1</option>
        <option value="scheme2">Scheme 2</option>
        <option value="scheme3">Scheme 3</option>
    </select>

    <button type="submit">Submit</button>
</form>

<!-- Map Modal -->
<div id="map-modal">
    <div id="map-content">
        <span id="close-map">&times;</span>
        <div id="map" style="width: 100%; height: 100%;"></div> <!-- Ensure the map has a defined size -->
    </div>
</div>

<!-- Enhanced Back to Main Page Button -->
<a href="{{ url_for('index') }}" class="button main-page-button">Back to Main Page</a>

<!-- JavaScript for Map Functionality -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map;
    var mapModal = document.getElementById('map-modal');
    var useMapButton = document.getElementById('use-map-button');
    var closeMapButton = document.getElementById('close-map');

    useMapButton.onclick = function() {
        mapModal.style.display = "block";

        setTimeout(function() {
            if (!map) {
                map = L.map('map').setView([51.505, -0.09], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                var marker;
                map.on('click', function(e) {
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    marker = L.marker(e.latlng).addTo(map);
                    document.getElementById('latitude').value = e.latlng.lat;
                    document.getElementById('longitude').value = e.latlng.lng;
                    closeMap();  // Automatically close the map after selecting a location
                });
            } else {
                map.invalidateSize();  // Recalculate map size to ensure proper rendering
            }
        }, 300);  // Delay the map initialization slightly
    };

    closeMapButton.onclick = function() {
        closeMap();
    };

    function closeMap() {
        mapModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == mapModal) {
            closeMap();
        }
    };
</script>
</body>
</html>
