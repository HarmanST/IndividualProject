      <title>Scheme 2 - Location Input</title>

</head>
<body>
<!-- Top Menu -->
<nav>
  <ul>
    <li><a href="{{ url_for('index') }}">Scheme 1</a></li>
    <li><a href="{{ url_for('scheme2') }}">Scheme 2</a></li>
    <li><a href="{{ url_for('scheme3') }}">Scheme 3</a></li>
  </ul>
</nav>

<h1>Scheme 2: Enter Your Location</h1>
<p>{{ message }}</p>

<form method="POST">
  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" name="latitude" required>

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" name="longitude" required>

  <label for="t">Minimum Shares (t):</label>
  <input type="number" id="t" name="t" value="3" min="2" required>

  <label for="n">Total Shares (n):</label>
  <input type="number" id="n" name="n" value="5" min="2" required>

  <button type="submit">Submit</button>
</form>

{% if result %}
<div class="output-container">
  <h3>Results:</h3>
  <p>{{ result }}</p>
</div>
{% endif %}
</body>
