<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheme 3 - Location Input</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Scheme 3: Enter Your Location</h1>
<p>{{ message }}</p>

<!-- Back to Main Page Button -->
<a href="{{ url_for('index') }}" class="button">Back to Main Page</a>

<form method="POST">
  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" name="latitude" required>

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" name="longitude" required>

  <button type="submit">Submit</button>
</form>

{% if result %}
<div class="output-container">
  <h3>Results:</h3>
  <p><strong>Recovered Latitude:</strong> {{ result['recovered_latitude'] }}</p>
  <p><strong>Recovered Longitude:</strong> {{ result['recovered_longitude'] }}</p>
  <!-- Add more result details as needed -->
</div>
{% endif %}
</body>
</html>
